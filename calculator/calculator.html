<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <!-- the actual widget itself -->
    <section class="calculator-widget" id="calculator-widget"> 

        <!-- the title and exit button of the widget -->
        <!-- TODO: put this in a PHP header later to include in all widgets -->
        <section class="header" id="calculator-widget-header">
            <div id="exit-box"></div>
            <h3> Calculator </h3>
        </section>

        <!-- the body of the calculator widget -->
        <section class="body">

            <!-- the total -->
                <div class="total" id="total"> 0 </div>

            <!-- The Buttons of the Calculator -->
                <!-- action buttons-->
                 <!-- row 1 of calculator -->
                <button class="button action" id="clear">C</button>
                <button class="button action" id="scientific-notation">E</button>
                <button class="button action" id="equals">=</button>
                <button class="button operator" id="multiply">*</button>


                <!-- row 2 of calculator -->
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator" id="divide">/</button>

                <!-- row 3 of calculator -->
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator" id="subtract">-</button>

                <!-- row 4 of calculator -->
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" id="add">+</button>

                <!-- row 5 of calculator -->
                <button class="button number" id="zero">0</button>
                <button class="button number">.</button>  
        </section>
    </section> 

    <!-- JAVASCRIPT FILE -->
     <script type="module" src="calculator.js"></script>
</body>
</html>
